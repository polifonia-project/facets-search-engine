version: '3'

services:
  web:
    container_name: MuSEEK-web
    image: python:3.10
    volumes:
      - ./facets:/facets
    ports:
      - 8000:8000
    command: bash -c "cd ./facets && pip install -r requirements.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - docker-compose.env
    depends_on:
      - es
  es:
    container_name: MuSEEK-es
    image: elasticsearch:7.8.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
