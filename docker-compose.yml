version: "3"

services:
  web:
    container_name: "MuSEEK-web"
    image: python:3.10
    command: bash -c "cd /facets && pip install -r requirements-versions.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./facets:/facets
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
  elasticsearch:
    container_name: "MuSEEK-ES"
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    volumes:
      - ./data/elastic:/var/lib/elasticsearch/data
    environment:
      - cluster.name=docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
  kibana:
    image: docker.elastic.co/kibana/kibana:6.3.2
    container_name: "MuSEEK-KI"
    environment:
      - "ELASTICSEARCH_HOSTS=http://es01-test:9200"
    ports:
      - "5601:5601"
