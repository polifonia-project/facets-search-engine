<form action="/search/filtered_result/" method="post">
<div class="bg-white p-3 rounded shadow" style="width: 800px;">
{%comment%}
<h4>Facets</h4>
<script src="jquery-3.6.0.min.js"></script>
{%endcomment%}

{% csrf_token %}


<select name="composer" class="px-4 mx-2 custom-select custom-select-sm"  style="width: 200px;">
    {% if searchinput.composer %}
    <option selected>{{ searchinput.composer | title }}</option>
  {% else %}
  <option selected>Composers</option>
  {% for composer in matching_composers %}
<option value="{{ composer }}">{{ composer | title }}</option>
  {% endfor %}
  {% endif %}
</select>
<input type="submit" value="Filter">

</div>
</form>
