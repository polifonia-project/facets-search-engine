
<div class="bg-white p-3 rounded shadow">
<form action="/search/results/" method="post">
<h5>Facets</h5>
    
<select name="composer" class="px-4 mx-2 custom-select custom-select-sm"  style="width: 10rem;">
    {% if searchinput.composer %}
    <option selected>{{ searchinput.composer | title }}</option>
  {% else %}
  <option selected>Composers</option>
  {% for composer in matching_composers %}
<option value="{{ composer }}">{{ composer | title }}</option>
  {% endfor %}
  {% endif %}
</select>
</div>
  {%comment%}
        <div class="input-group-append">
          <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
        </div>
{%endcomment%}

</div>
