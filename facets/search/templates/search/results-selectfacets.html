<form action="/search/filtered_result/" method="post">
<div class="bg-white p-3 rounded shadow d-flex flex-column align-items-center">

{% csrf_token %}

<select name="composer" class="px-4 mx-2 custom-select custom-select-sm">

  {% if searchinput.composer %}
  <option selected>{{searchinput.composer}}</option>
  {% for composer in matching_composers %}
  {% if searchinput.composer != composer %}
  <option value="{{ composer }}">{{ composer | title }}</option>
  {% endif %}
  {% endfor %}
  {% else %}
  <option selected>Composers</option>
  {% for composer in matching_composers %}
  <option value="{{ composer }}">{{ composer | title }}</option>
  {% endfor %}
  {% endif %}
</select>
<input class="px-4 mx-2 my-1" type="submit" value="Filter">

</div>
</form>
