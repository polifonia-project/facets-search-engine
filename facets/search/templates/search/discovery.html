{% extends 'base.html'%}
<link rel="stylesheet" href="search/static/search/style.css">
{% block content %}
{% include 'navbar.html' %}
<div class="container">

  <div class="row mb-5">
    <div class="col-lg-12 mx-auto">
      <h1 class="text-center">Discovery</h1>
        <div class="card text-center">
        <ul class="list-group ">
          {% for k, v in facets_count_dict.items %}
          <li class="list-group-item d-flex justify-content-between align-items-center ">
            {{ k }}
            <div class="card-header">
            {{ v }}
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>

    </div>
  </div>
</div>
{% endblock %}
