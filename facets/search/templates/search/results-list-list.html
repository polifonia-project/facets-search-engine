
<div class="container">
  
<div class="bg-white p-3 rounded shadow ">

<div class="card">
{%comment%}
  <div class="card-header">
    <h5>Documents matching the pattern</h5>
  </div>
{%endcomment%}
<div class="d-flex align-middle">
  <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Document ID</th>
            <th scope="col">Num of patterns</th>
          </tr>
        </thead>
        <tbody>
          {% for i,result in results.items %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a href="{{ i }}">{{ i }}</a></td>
            <td>{{ result}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
</div>
</div>


</div>
