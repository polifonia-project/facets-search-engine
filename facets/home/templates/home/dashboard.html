{% extends 'base.html'%}

{% block content %}
{% include 'navbar.html' %}

<div class="container">
	<div class="row mb-8">

		<div class="col-lg-2 mx-auto">
		</div>

		<div class="col-lg-10 mx-auto">
			<h1 class="text-center">MuSEEK dashboard</h1>

			<div class="card" style="width: 18rem;">
				<div class="card-header">
					There are {{ indices_number }} indices.
				</div>
				<ul class="list-group ">
					{% for k,v in indices_stats.items %}
					<li class="list-group-item d-flex justify-content-between align-items-center ">
						{{ k }} 
						<span class="badge badge-primary badge-pill">{{ v }} docs</span>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>

		<div class="col-lg-2 mx-auto">
		</div>

	</div> <!-- row -->
</div> <!-- container -->
{% endblock %}
