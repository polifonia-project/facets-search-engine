{% extends 'base.html'%}

{% block content %}
{% include 'navbar.html' %}

<div class="container">
  
  <div class="row mb-5">
    <div class="col-lg-8 mx-auto">
                <h1>Load documents</h1>
        <div class="alert alert-warning" role="alert">
          <form action="/action_page.php">
          <input type="file" id="myFile" name="filename">
          </br></br>

          <select name="indexname" class="px-4 mr-2 custom-select custom-select-sm" style="width: 10rem;">
          <option selected>Index name</option>
          {% for index in indices_names %}
          <option value="{{ index }}">{{ index | title }}</option>
          {% endfor %}
          </select>

          <div class="d-flex align-middle">
          <select name="fileformat" class="px-4 mr-2 custom-select custom-select-sm"
          style="width: 10rem;">
          <option selected>File format</option>
          <option value="mei">MEI</option>
          <option value="musicxml">MusicXML</option>
          <option value="xml">XML</option>
          <option value="krn">Humdrum</option>
          <option value="abc">ABC</option>
          <option value="zip">ZIP</option>
          </select>

          <input type="submit">
        </div>
        
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock %}
