<div class="card text-center my-4 pb-3">
  <div class="card-header">
    <h3>Add a new index</h3>
  </div>
  <p class="text-left my-3 px-3 py-1">
  The index name should not include any special characters.
  </p>


  {% csrf_token %}
  <form action="/loaddata/index_added/" method="POST" enctype="multipart/form-data">
    {%comment%}<label for="indexname">Index name:</label><br>{%endcomment%}
    Index name:
    <input type="text" id="indexname" name="indexname"><br><br>
    <input type="submit">
  </form>
</div>
